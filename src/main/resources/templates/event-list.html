<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Eventspark</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script th:src="@{/lib/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Eventspark</h1>
            <h2>Events</h2>
        </div>
        <ul th:each="event: ${bean.eventList}">
            <li class="event-element">
                <div th:text="${event.title}"></div>
                <div th:text="${event.location}"></div>
                <div th:text="${event.summary}"></div>
                <div th:text="${event.startDateTime}"></div>
                <div th:text="${event.ticketStatus}"></div>
            </li>
        </ul>

        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
