<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Eventspark</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script th:src="@{/dist/bundle.js}"></script>
</head>
<body>
<div class="container">
    <div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Event</h1>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="/home">HOME</a></li>
                    <li role="presentation"><a href="/contact-list">Contact List</a></li>
                    <li role="presentation" class="active"><a href="/event">Event</a></li>
                    <li role="presentation"><a href="/owner/event/new">Add Event</a></li>
                </ul>

                <table th:each="event: ${bean.eventList}">
                    <tr class="event-element" style="width: 100%; height: 100px;">
                        <div>
                            <td style="width: 50%; height: 90%;"><img style="width: 100%" th:src="${event.imagePath}"/></td>
                            <td style="width: 50%; height: 90%;">
                                <div class="event-title">
                                    <a th:href="@{'/event/'+${event.title}}" th:text="|Title: ${event.title}|"
                                       th:id="|event${event.eventId}|"></a>
                                </div>
                                <div class="event-venue" th:text="|Location: ${event.location}|"></div>
                                <div class="event-summary" th:text="|Summary: ${event.summary}|"></div>
                                <div class="event-start-datetime" th:text="|Event start date: ${event.startDateTime}|"></div>
                                <div class="event-ticket-status" th:text="|Ticket status: ${event.ticketStatus}|"></div>
                            </td>
                        </div>
                    </tr>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
</html>
