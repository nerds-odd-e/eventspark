<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Eventspark</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script th:src="@{/lib/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/registration.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1>Eventspark</h1>
            <form id="registrationForm" method="post" th:object="${form}">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First name" th:value="${form.firstName}" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last name" th:value="${form.lastName}" />
                </div>
                <div class="form-group">
                    <label for="company-name">Company</label>
                    <input type="text" class="form-control" name="company-name" id="company-name" placeholder="Company" th:value="${form.company}" />
                </div>
                <div class="form-group">
                    <label for="mail-address">Mail address</label>
                    <input type="text" class="form-control" name="address" id="mail-address" placeholder="Mail address" th:value="${form.address}" />
                </div>
                <!--チケット種別をリスト表示-->
                <div class="form-group">
                    <div class="form-inline">
                        <label for="ticket-type">Ticket</label>
                        <select class="form-control" name="ticketType" id="ticket-type" th:value="${form.ticketType}">
                            <!--<option th:value="${ticket.id}" th:each="ticket : ${ticketList}" th:text="${ticket.ticketName} （JPY ${ticket.ticketPrice}）"></option>-->
                            <option th:value="${ticket.id}" th:each="ticket : ${ticketList}" th:text="${ticket.ticketName + ' (JPY' + ticket.ticketPrice + ')'}"></option>
                        </select>
                        <input type="text" class="form-control" name="ticketCount" id="ticket-number"  th:value="${form.ticketCount}" /> Ticket
                    </div>
                </div>
                <input type="hidden" class="form-control" name="eventId" id="event-id"  th:value="${form.eventId}" />
                <div class="form-group pull-right">
                    <button type="button" id="purchase" class="btn btn-primary">BUY</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
