<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Eventspark</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Mail Preview</h1>

                <a th:if="${showPrev}" th:href="'/preview/' + ${prevIndex}" id="prev" class="btn btn-default">Prev</a>
                <a th:if="${showNext}" th:href="'/preview/' + ${nextIndex}" id="next" class="btn btn-default pull-right">Next</a>

                <hr>

                <h2 th:text="${subject}" id="subject-preview"></h2>
                <div><strong>To:</strong> <span th:text="${form.address}" id="address-preview"></span></div>
                <br>
                <div th:text="${body}" id="body-preview"></div>

                <hr>

                <form action="/home" method="get" th:object="${form}">

                    <input class="invisible" type="hidden" name="address" id="address" th:value="${form.address}" />
                    <input class="invisible" type="hidden" name="subject" id="subject" th:value="${form.subject}" />
                    <input class="invisible" type="hidden" name="body" id="body" th:value="${form.body}" />

                    <button type="submit" id="back-to-home" class="btn btn-default">Back To Home</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
