<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Eventspark</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script th:src="@{/lib/jquery-3.2.1.js}"></script>
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 id="contact-list-title">Edit Event</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/home">HOME</a></li>
                <li role="presentation"><a href="/contact-list">Contact List</a></li>
                <li role="presentation"><a href="/event">Event List</a></li>
                <li role="presentation" class="active"><a href="/owner/event/new">Add Event</a></li>
            </ul>

            <form action="/owner/event/{}/edit" method="post" th:object="${event}">
                <div th:if="${errorMessage} != null" th:text="${errorMessage}" style="color:red;"></div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="name" disabled="true">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" name="location" id="location" th:value="*{location}" placeholder="location"/>
                </div>

                <div class="form-group">
                    <label for="owner">Owner</label>
                    <input type="text" class="form-control" name="owner" id="owner" th:value="*{owner}" placeholder="owner"/>
                </div>

                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" class="form-control" name="summary" id="summary" th:value="*{summary}" placeholder="summary"/>
                </div>

                <div class="form-group">
                    <label for="detail">Detail</label>
                    <input type="textarea" class="form-control" name="detail" id="detail" th:value="*{detail}" placeholder="detail">
                </div>

                <div class="form-group">
                    <label for="startDateTime">Event start date</label>
                    <input type="text" class="form-control" name="startDateTime"  id="startDateTime"
                           th:value="*{startDateTimeToString()}" placeholder="Example:2020-06-11 09:00"/>
                </div>

                <div class="form-group">
                    <label for="endDateTime">Event end date</label>
                    <input type="text" class="form-control" name="endDateTime" id="endDateTime"
                           th:value="*{endDateTimeToString()}" placeholder="Example:2020-06-11 17:00"/>
                </div>

                <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input type="text" class="form-control" name="imagePath" id="imagePath" th:value="*{imagePath}" placeholder="URL"/>
                </div>

                <button type="submit" id="update" class="btn btn-primary">Update</button>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
